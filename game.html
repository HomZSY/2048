<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>酥氏2048</title>
		<meta name="Author" content="ZSY">
		<meta name="keywards" content="2048">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<!-- 游戏界面背景 -->
		<center>
			<div id="score">Score: &nbsp;&nbsp;&nbsp;<span>0</span></div>
			<div id="bg">
				<!-- 背景单元格 -->
				<div id="g00" class="grid"></div>
				<div id="g01" class="grid"></div>
				<div id="g02" class="grid"></div>
				<div id="g03" class="grid"></div>

				<div id="g10" class="grid"></div>
				<div id="g11" class="grid"></div>
				<div id="g12" class="grid"></div>
				<div id="g13" class="grid"></div>

				<div id="g20" class="grid"></div>
				<div id="g21" class="grid"></div>
				<div id="g22" class="grid"></div>
				<div id="g23" class="grid"></div>

				<div id="g30" class="grid"></div>
				<div id="g31" class="grid"></div>
				<div id="g32" class="grid"></div>
				<div id="g33" class="grid"></div>

				<!-- 动作单元格 -->
				<div id="c00" class="cell c2">2</div>
				<div id="c01" class="cell c4">4</div>
				<div id="c02" class="cell c8">8</div>
				<div id="c03" class="cell c16">16</div>

				<div id="c10" class="cell c32">32</div>
				<div id="c11" class="cell c64">64</div>
				<div id="c12" class="cell c128">128</div>
				<div id="c13" class="cell c256">256</div>

				<div id="c20" class="cell c512">512</div>
				<div id="c21" class="cell c1024">1024</div>
				<div id="c22" class="cell c2048">2048</div>
				<div id="c23" class="cell c4096">4096</div>

				<div id="c30" class="cell c8192">8192</div>
				<div id="c31" class="cell"></div>
				<div id="c32" class="cell"></div>
				<div id="c33" class="cell"></div>
			</div>
		</center>
		<!-- 游戏失败页面 -->
		<div id="gameOver">
			<div id="back"></div>
			<div id="overCon">
				<p> Game Over! </p>
				<p> Sorry baby you are died~ </p>
				<p> Your score: <span id="LastScore"></span> </p>
				<button onclick="game.start()"> Try Again </button>
			</div>
		</div>
		
		<script type="text/javascript" href="game.js"></script>
	</body>
</html>
